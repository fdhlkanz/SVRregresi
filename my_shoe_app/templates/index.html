<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediksi Harga Sepatu</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('https://images.unsplash.com/photo-1528701800489-20be6f4d75c8') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.15);
            padding: 30px 40px;
            border-radius: 20px;
            box-shadow: 0px 4px 25px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            color: white;
            text-align: center;
            width: 100%;
            max-width: 400px;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #fff;
        }
        label {
            display: block;
            font-weight: bold;
            margin-top: 15px;
            text-align: left;
            color: #fff;
        }
        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 10px;
            border: none;
            outline: none;
            font-size: 14px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #ff9800;
            color: white;
            border: none;
            padding: 12px;
            margin-top: 20px;
            width: 100%;
            font-size: 16px;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #e68900;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            background: rgba(0, 0, 0, 0.3);
            padding: 10px;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Prediksi Harga Sepatu</h1>
        <form action="/predict" method="post">
            <label>Brand Name:</label>
            <input type="text" name="brand" placeholder="Contoh: ASIAN" required />

            <label>How Many Sold:</label>
            <input type="number" name="sold" placeholder="Contoh: 240" required />

            <label>Rating:</label>
            <input type="number" step="0.1" name="rating" placeholder="Contoh: 4.0" required />

            <input type="submit" value="Prediksi">
        </form>

        {% if prediction_text %}
        <div class="result">{{ prediction_text }}</div>
        {% endif %}
    </div>

</body>
</html>
