<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prediksi Harga Sepatu</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: linear-gradient(to right, #4facfe, #00f2fe);
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .container {
        background: #ffffffcc;
        padding: 30px 40px;
        border-radius: 15px;
        box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.2);
        text-align: center;
        width: 100%;
        max-width: 400px;
      }
      h1 {
        margin-bottom: 20px;
        color: #333;
      }
      label {
        display: block;
        font-weight: bold;
        margin-top: 15px;
        color: #555;
        text-align: left;
      }
      input[type="text"],
      input[type="number"] {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border-radius: 8px;
        border: 1px solid #ccc;
        box-sizing: border-box;
        font-size: 14px;
      }
      input[type="submit"] {
        background-color: #4facfe;
        color: white;
        border: none;
        padding: 12px;
        margin-top: 20px;
        width: 100%;
        font-size: 16px;
        border-radius: 8px;
        cursor: pointer;
        transition: background 0.3s ease;
      }
      input[type="submit"]:hover {
        background-color: #3c8dde;
      }
      .result {
        margin-top: 20px;
        font-size: 18px;
        color: #222;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Prediksi Harga Sepatu</h1>
      <form action="/predict" method="post">
        <label>Brand Name:</label>
        <input type="text" name="brand" placeholder="Contoh: ASIAN" required />

        <label>How Many Sold:</label>
        <input type="number" name="sold" placeholder="Contoh: 240" required />

        <label>Rating:</label>
        <input type="number" step="0.1" name="rating" placeholder="Contoh: 4.0" required />

        <input type="submit" value="Prediksi" />
      </form>

      {% if prediction_text %}
      <div class="result">{{ prediction_text }}</div>
      {% endif %}
    </div>
  </body>
</html>
