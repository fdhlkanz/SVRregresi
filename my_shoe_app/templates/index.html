<!DOCTYPE html>
<html>
  <head>
    <title>Prediksi Harga Sepatu</title>
  </head>
  <body>
    <h1>Prediksi Harga Sepatu</h1>
    <form action="/predict" method="post">
      <label>Brand Name:</label>
      <input type="text" name="brand" required /><br /><br />

      <label>How Many Sold:</label>
      <input type="number" name="sold" required /><br /><br />

      <label>Rating:</label>
      <input type="number" step="0.1" name="rating" required /><br /><br />

      <input type="submit" value="Prediksi" />
    </form>

    {% if prediction_text %}
    <h2>{{ prediction_text }}</h2>
    {% endif %}
  </body>
</html>
