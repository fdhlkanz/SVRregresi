<!DOCTYPE html>
<html>
  <head>
    <title>Prediksi Harga Sepatu</title>
  </head>
  <body>
    <h1>Prediksi Harga Sepatu</h1>
    <form method="POST" action="/predict">
      <label>Brand:</label>
      <input type="text" name="brand" required /><br /><br />

      <label>How Many Sold:</label>
      <input type="number" step="0.01" name="sold" required /><br /><br />

      <label>Rating:</label>
      <input type="number" step="0.1" name="rating" required /><br /><br />

      <button type="submit">Prediksi</button>
    </form>

    {% if prediction_text %}
    <h3>{{ prediction_text }}</h3>
    {% endif %}
  </body>
</html>
